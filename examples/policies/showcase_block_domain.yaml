name: showcase-block-domain
description: Policy used by showcase example 09
thresholds:
  warn: 30
  block: 70
weights:
  malware_pattern: 3
  instruction_abuse: 2
  exfiltration: 3
  dependency_vulnerability: 2
  threat_intel: 3
hard_block_rules:
  - MAL-001
  - IOC-001
allow_domains: []
block_domains:
  - blocked.com
limits:
  max_files: 4000
  max_depth: 8
  max_bytes: 200000000
  timeout_seconds: 60
