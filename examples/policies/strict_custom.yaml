name: strict-custom
description: Example strict custom profile
thresholds:
  warn: 35
  block: 80
weights:
  malware_pattern: 3
  instruction_abuse: 2
  exfiltration: 3
  dependency_vulnerability: 2
  threat_intel: 3
hard_block_rules:
  - MAL-001
  - IOC-001
allow_domains:
  - trusted.internal.example
block_domains:
  - blocked.example
limits:
  max_files: 4000
  max_depth: 8
  max_bytes: 200000000
  timeout_seconds: 60
