name: strict
description: Aggressive blocking profile for security-focused usage.
thresholds:
  warn: 30
  block: 70
weights:
  malware_pattern: 3
  instruction_abuse: 2
  exfiltration: 3
  dependency_vulnerability: 2
  threat_intel: 3
  binary_artifact: 1
hard_block_rules:
  - MAL-001
  - IOC-001
allow_domains: []
block_domains: []
limits:
  max_files: 4000
  max_depth: 8
  max_bytes: 200000000
  timeout_seconds: 60
