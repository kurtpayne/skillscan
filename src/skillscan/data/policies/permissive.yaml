name: permissive
description: Research profile with fewer automatic blocks.
thresholds:
  warn: 90
  block: 190
weights:
  malware_pattern: 2
  instruction_abuse: 1
  exfiltration: 1
  dependency_vulnerability: 1
  threat_intel: 2
  binary_artifact: 1
hard_block_rules: []
allow_domains: []
block_domains: []
limits:
  max_files: 7000
  max_depth: 10
  max_bytes: 350000000
  timeout_seconds: 90
