name: balanced
description: Balanced profile for developer and team use.
thresholds:
  warn: 50
  block: 120
weights:
  malware_pattern: 2
  instruction_abuse: 2
  exfiltration: 2
  dependency_vulnerability: 1
  threat_intel: 2
hard_block_rules:
  - MAL-001
allow_domains: []
block_domains: []
limits:
  max_files: 5000
  max_depth: 8
  max_bytes: 250000000
  timeout_seconds: 75
