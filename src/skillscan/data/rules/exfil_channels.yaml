version: "2026.02.09-exfil"

action_patterns:
  exfil_channel: '\b(nslookup|dig|host|smtp|sendmail|ftp|sftp|scp|rsync|aws\s+s3\s+cp|az\s+storage\s+blob\s+upload|gsutil\s+cp|curl\s+-F|nc\s|ncat\s|netcat\s)\b|dns://|ftp://|sftp://|smtp://'

chain_rules:
  - id: CHN-003
    category: exfiltration
    severity: critical
    confidence: 0.9
    title: "Potential secret exfiltration via alternate channel"
    all_of: [secret_access, exfil_channel]
    snippet: secret access + exfiltration channel actions detected
    mitigation: Remove secret transfer to DNS/mail/cloud/file-transfer channels.

static_rules:
  - id: EXF-002
    category: exfiltration
    severity: high
    confidence: 0.85
    title: DNS exfiltration indicators
    pattern: '\b(nslookup|dig|host)\b.*(token|secret|key|credential|\.env)'
    mitigation: Remove DNS-based data transfer logic for sensitive material.
